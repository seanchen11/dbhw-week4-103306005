    <div class="container">
      <div id="content" class="row"></div>
      <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>

  </body>
  <script type="text/javascript">
$(document).ready(function() {
    getData(function(err, data) {
        if (err) {
            console.log(err);
        } else {
            var hotelList = data.result.results;
            var HTMLhotelList = hotelList.map(function(hotel) {
                var HTMLString = "<div class='col-md-4 drop-" + (Math.round(Math.random() * 10000 % 3) + 1) + "'><h2>" + hotel.stitle+ "</h2><img class='img-thumbnail' src='" + hotel.file + "'><p><ul class='list-group'>";
                var items = "";
                for (var key in hotel) {
                    if (key == "CAT2" || key == "address" || key == "xbody"  ) {
                        items = items + "<li class='list-group-item'>" + hotel[key] + "</li>";
                    }
                }
                var HTMLString = HTMLString + items + "</ul></p><div>";
                return HTMLString;
            });
            HTMLhotelList.forEach(function(html) {
                $(html).appendTo("#content");
            });
            $('.sk-cube-grid').css('display', 'none');
        }
    });
});
</script>
